<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just-UX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="title">
            <h3>JUST UX</h3>
            <h1>ecommerce <br>user interface kit</h1>
        </div>

        <div class="card-group">
            <div class="card one">
                <img src="./images/chair.png" alt="chair">
                <div class="card-content">
                    <h3>The Dandy Chair</h3>
                    <p>&#163;250</p>
                </div>
            </div>

            <div class="card two">
                <img src="./images/lamp.png" alt="chair">
                <div class="card-content">
                    <h3>The Hardie Lamp</h3>
                    <p>&#163;300</p>
                </div>
            </div>

            <div class="card three">
                <img src="./images/shelf.png" alt="chair">
                <div class="card-content">
                    <h3>The Stanle Table</h3>
                    <p>&#163;125</p>
                </div>
            </div>

            <div class="card four">
                <img src="./images/stool.png" alt="chair">
                <div class="card-content">
                    <h3>New Lamp</h3>
                    <p>&#163;250</p>
                </div>
            </div>

            <div class="card five">
                <img src="./images/vase.png" alt="chair">
                <div class="card-content">
                    <h3>Andy Vase</h3>
                    <p>&#163;95</p>
                </div>
            </div>
        </div>
          
    </div>
</body>
</html>
